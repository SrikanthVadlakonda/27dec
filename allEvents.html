<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Demo</title>
    <link rel="stylesheet" href="allEvents.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Events Demo</h1>

        <!-- Mouse Events -->
        <h2>Mouse Events</h2>
        <button id="clickBtn">Click Me</button>
        <button id="dblclickBtn">Double Click Me</button>
        <div id="hoverBox" class="hover-box">Hover Over Me</div>

        <!-- Keyboard Events -->
        <h2>Keyboard Events</h2>
        <input type="text" id="textInput" placeholder="Type something here...">

        <!-- Form Events -->
        <h2>Form Events</h2>
        <form id="eventForm">
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <button type="submit">Submit</button>
        </form>

        <!-- Window Events -->
        <h2>Window Events</h2>
        <p id="resizeText">Resize the browser window to see the effect.</p>
        <p id="scrollText">Scroll the page to see the effect.</p>

        <!-- Other Events -->
        <h2>Other Events</h2>
        <div id="rightClickBox" class="right-click-box">Right Click Here</div>
    </div>

    <script src="allEvents.js"></script>
</body>
</html>
